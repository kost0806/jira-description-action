name: 'jira-description'
description: 'Add JIRA issue details to your GitHub pull request.'
author: 'cakeinpanic'
inputs:
  github-token:
    description: 'Token used to update PR description and add labels. Can be passed in using {{ secrets.GITHUB_TOKEN }}'
    required: true
  jira-token:
    description: 'API Token used to access the JIRA REST API. Must have read access to your JIRA Projects & Issues. Format: <jira username>:<jira token>'
    required: true
  jira-base-url:
    description: 'The subdomain of JIRA cloud that you use to access it. Ex: "https://your-domain.atlassian.net"'
    required: true
  use:
    description: 'Where to look for issue key: branch | pr-title | both | commits | all'
    required: false
  skip-branches:
    description: 'A regex to ignore running on certain branches, like production etc.'
    required: false
    default: ''
  jira-project-key:
      description: 'Key of project in jira. First part of issue key'
      required: false
      default: ''
  custom-issue-number-regexp:
      description: ' Custom regexp to extract issue number from branch name.'
      required: false
      default: ''
  fail-when-jira-issue-not-found:
      description: ' Mark the PR status check as failed when a jira issue is not found'
      required: false
      default: 'false'
  use-multiple-jira-issues:
      description: 'Enable extraction of multiple JIRA issues from branch name, PR title, and commit messages'
      required: false
      default: 'false'
outputs:
  jira-issue-key:
    description: 'The JIRA issue key. If key is not found the value is an empty string. For multiple issues, this is the first one'
  jira-issue-keys:
    description: 'Comma-separated list of all JIRA issue keys found (when use-multiple-jira-issues is enabled)'
  jira-issue-found:
    description: 'Indication whether a jira issue was found or not'
  jira-issue-count:
    description: 'Number of JIRA issues found (when use-multiple-jira-issues is enabled)'
  jira-issue-source:
    description: 'Indication how the jira issue was found, by - branch | pr-title | commits | null. For multiple issues, this is the source of the first one'
  jira-issue-sources:
    description: 'Comma-separated list of sources for all JIRA issues found (when use-multiple-jira-issues is enabled)'
runs:
  using: 'node20'
  main: 'lib/index.js'
branding:
  icon: 'terminal'
  color: 'blue'
